                padding: 5px;
                transition: .2s ease-in-out;
                float: left;
                width: 180px;
                height: 281px;

            }

            .galeria img:hover {

                transition: .2s ease-in-out;
            }

        .galeria:hover:after {

            text-align: justify;
            background-color:indigo;
            font-family:Arial;
            font-size:30px;
            letter-spacing:1px;
            color:white;
            width:180px;
